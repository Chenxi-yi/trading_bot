name: daily-report

on:
  schedule:
    - cron: '30 0 * * *' # 08:30 Asia/Shanghai
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run daily report
        run: python src/run_daily.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: reports/daily/*

      - name: Note
        run: echo "Daily report generated. Discord push can be added after webhook setup."
